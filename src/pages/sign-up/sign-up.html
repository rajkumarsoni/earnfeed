<ion-header>
  <ion-navbar color="danger">

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item text-center no-lines>
    <ion-icon name="logo-usd" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>EarnBySocialFeed</h1>
    <h6>Like, sahre, comment posts and earn real money.</h6>
  </ion-item>

  <ion-grid style="width: 75%;">
    <ion-row class="row-style">
      <ion-icon name="person" color="danger"></ion-icon>
      <ion-input type="text" placeholder="your name" [(ngModel)]="name"></ion-input>
    </ion-row>

    <ion-row class="row-style">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="row-style">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color="light" (click)="signUp()" style="margin-top:20px">Sign up</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="goToLoginPage()">
    Already have a account? Sign in.
  </button>
</ion-content>
