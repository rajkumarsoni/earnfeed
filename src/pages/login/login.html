<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title text-center>EarnBySocialFeed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row >
    <ion-col text-center no-lines>
      <h1>Earn by Being Social</h1>
      <h6>Earn real money by like, share and comments.</h6>
    <ion-icon name="logo-usd" class="logo" color="light"></ion-icon>
  </ion-col>
  </ion-row>

  <ion-grid style="width: 75%;">
    <ion-row class="row-style">
      <ion-icon name="mail" class="icon-input"></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="row-style">
      <ion-icon name="key" class="icon-input"></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline (click)="login()" color="light" style="margin-top:20px">Login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="goToSignUpPage()">
    Don't have a account? Sign up
  </button>
</ion-content>
